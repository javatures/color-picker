
plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-log4j:9.0.0.M6'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.45'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.45'
    implementation 'com.google.guava:guava:28.2-jre'
}

application {
    mainClass = 'color.picker.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
